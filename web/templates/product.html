{% extends 'base.html' %}
{% block title %}{{ product.name }} — MaBoutique{% endblock %}
{% block content %}
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card">
        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="mb-2">{{ product.name }}</h3>
      <p class="text-muted small">Référence : {{ product.sku }}</p>
      <div class="h4 text-primary mb-3">{{ product.price }} €</div>
      <p>{{ product.description }}</p>

      <!-- <div class="d-flex gap-2">
        <input type="number" id="qty" class="form-control w-25" value="1" min="1">
        <button class="btn btn-primary" hx-post="{{ url_for('cart.add', product_id=product.id) }}" hx-include="#qty" hx-swap="none" hx-on="htmx:afterRequest: showAddedToast()">Ajouter au panier</button>
      </div> -->

       <!-- Formulaire HTMX -->
    <form 
      hx-post="{{ url_for('cart.add', product_id=product.id) }}"
      hx-target="#cart-count"
      hx-swap="outerHTML"
      hx-on="htmx:afterRequest: showAddedToast()"
      class="d-flex gap-2"
    >
      <input type="number" name="quantity" id="qty" class="form-control w-25" value="1" min="1">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-cart-plus"></i> Ajouter au panier
      </button>
    </form>

      <hr>
      <small class="text-muted">Livraison estimée: 2-4 jours</small>
    </div>
  </div>
{% endblock %}
