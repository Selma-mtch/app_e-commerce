{% extends 'base.html' %}
{% block title %}Admin — Nouveau produit{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ 'Nouveau produit' if mode == 'new' else 'Modifier le produit' }}</h2>

  <form method="post" action="">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Prix (€)</label>
        <input type="number" step="0.01" min="0" name="price_eur" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Stock</label>
        <input type="number" min="0" name="stock_qty" class="form-control" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="active" id="active" checked>
          <label class="form-check-label" for="active">Actif</label>
        </div>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
      <a class="btn btn-secondary" href="{{ url_for('admin.products') }}">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
