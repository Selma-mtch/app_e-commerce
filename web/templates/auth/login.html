{% extends 'base.html' %}
{% block title %}Connexion — MaBoutique{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm border-0">
      <h3 class="h5 mb-3 text-center fw-semibold">Se connecter</h3>

      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="exemple@mail.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label small" for="remember">Se souvenir de moi</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Connexion</button>
      </form>

      <hr class="my-4">

      <div class="text-center small">
        Pas encore de compte ?
        <a href="{{ url_for('auth.register') }}" class="fw-semibold text-decoration-none text-primary">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
