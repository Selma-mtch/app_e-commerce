{% extends 'base.html' %}
{% block title %}Catalogue — MaBoutique{% endblock %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4">Catalogue</h2>
    <div>
      <select class="form-select form-select-sm" id="sort" hx-get="{{ url_for('catalog.index') }}" hx-params="serializeForm()" hx-target="#products-grid" hx-swap="outerHTML">
        <option value="latest">Plus récent</option>
        <option value="price_asc">Prix croissant</option>
        <option value="price_desc">Prix décroissant</option>
      </select>
    </div>
  </div>

  <div id="products-grid" class="row g-3">
    {% for product in products %}
      <div class="col-6 col-md-4 col-lg-3">
        {% include 'partials/product_card.html' %}
      </div>
    {% endfor %}
  </div>

  <div class="mt-4 d-flex justify-content-center">{{ pagination }}</div>
{% endblock %}
